    <title>vsCode</title>
    <link rel="stylesheet" href="./build/main.css">
</head>
<!-- class="bg-primary-navy p-5 pb-0" -->
<body>
    <main class="bg-primary-navy p-5 pb-4" x-data="{mobileMenu : false}">
        <header>
            <!-- Menu/Logo Container -->
            <nav class="flex items-center font-bold text-secondary-purple justify-between border border-secondary-navy rounded-t-lg">
                <!-- Logo -->
                <h3 class="text-secondary-purple mx-4 py-3">Owl&nbsp;script</h3>
                <!-- Hamburger Button -->
                <div class="md:hidden">
                    <button id="menu-btn" type="button" @click="mobileMenu = !mobileMenu"
                        :class="mobileMenu ? '!mt-0 rotate-90' : ''"
                        class="z-40 block hamburger cursor-pointer w-6 h-6 transition-all duration-75 relative mt-[9px] right-3  md:hidden focus:outline-none">
                        <span
                            :class="mobileMenu ? 'translate-x-[0px] translate-y-[12px] rotate-45' : ''"
                            class="hamburger-top absolute w-6 h-[2px] top-0 right-0 bg-secondary-purple transition-all duration-300"
                            ></span>
                        <span
                            :class="mobileMenu ? 'hidden' : ''"
                            class="hamburger-middle absolute w-6 h-[2px] top-0 right-0 bg-secondary-purple transition-all duration-300 translate-y-7p"></span>
                        <span
                            :class="mobileMenu ? '-translate-x-[0px] translate-y-[12px] -rotate-45' : ''"
                            class="hamburger-bottom absolute w-6 h-[2px] top-0 right-0 bg-secondary-purple transition-all duration-300 translate-y-14p"></span>
                    </button>
                </div>
            </nav>
        </header>
        <section class="mx-auto h-[89vh] rounded-b-xl flex flex-col justify-around relative border border-secondary-navy">
            <!-- background blured colors -->
            <div class="svg-wrapper w-full h-full absolute top-0">
                <div class=" w-60 h-1/2 lg:w-80 lg:h-80  bg-main-green opacity-40 blur-[170px]">
                </div>
                <div class=" w-60 h-1/2 lg:w-80 lg:h-80 bg-primary-purple opacity-40 blur-[170px] ml-auto">
                </div>
            </div>
            <!-- greeting part -->
            <div class="flex flex-col font-normal gap-2 mt-20 ml-8 z-10">
                <span class="text-lg text-secondary-white">Hi all. I am</span>
                <span class="text-6xl text-secondary-white">Name Family</span>
                <span class="text-lg text-main-green lg:text-primary-purple "> > Front-end developer</span>
            </div>
            <!-- github link section -->
            <div class="flex flex-col font-normal gap-2 ml-8 z-10">
                <span class="text-sm text-secondary-purple">// find my profile on Github:</span>
                <p class="text-sm text-secondary-white mt-2">
                    <span class="text-primary-purple">const</span> <span class="text-main-green">githubLink</span> =
                    <a class="text-main-pink" href="https://github.com/OwlScripts">"https://github.com/OwlScripts"</a>
                </p>
            </div>
            <!-- Mobile Menu -->
            <div id="menu" x-show="mobileMenu" :class="mobileMenu ? '!opacity-100' : ''" class="opacity-0 absolute inset-0 rounded-b-lg border border-secondary-navy flex flex-col z-10 text-white bg-primary-navy">
                <!-- option container -->
                <div class="flex flex-col" x-data="{openedPart : 'noOne'}">
                    <span @click="mobileMenu = false; " class="border border-secondary-navy cursor-pointer py-3 pl-3">_hello</span>
                    <span class="border border-secondary-navy cursor-pointer py-3 pl-3" @click="openedPart = openedPart !== 'aboutMe' ? 'aboutMe' : 'noOne'">_about-me</span>
                    <div class="" x-show="openedPart === 'aboutMe'">
                        <h3>Here is about us part</h3>
                        <!-- content are written here -->
                    </div>
                    <span class="border border-secondary-navy cursor-pointer py-3 pl-3" @click="openedPart = openedPart !== 'projects' ? 'projects' : 'noOne'">_projects</span>
                    <div class="" x-show="openedPart === 'projects'">
                        <h3>Here is about us part</h3>
                        <!-- content are written here -->
                    </div>
                    <span class="border border-secondary-navy cursor-pointer py-3 pl-3" @click="openedPart = openedPart !== 'contact' ? 'contact' : 'noOne'">_contact-me</span>
                    <div class="" x-show="openedPart === 'contact'">
                        <h3>Here is about us part</h3>
                        <!-- content are written here -->
                    </div>
                </div>
